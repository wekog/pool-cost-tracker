services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    environment:
      - PAPERLESS_BASE_URL
      - PAPERLESS_TOKEN
      - POOL_TAG_NAME
      - SYNC_PAGE_SIZE
      - SYNC_LOOKBACK_DAYS
      - DATABASE_URL
      - SCHEDULER_ENABLED
      - SCHEDULER_INTERVAL_MINUTES
      - SCHEDULER_RUN_ON_STARTUP
    volumes:
      - ./data:/data
    ports:
      - "18000:8000"

  ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
    depends_on:
      - api
    environment:
      - API_BASE_URL=http://api:8000
    ports:
      - "8501:8501"
